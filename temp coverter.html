<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label>Enter Temperature</label>
        <input type="number" id="temperature" class="input-field" placeholder="Enter temperature">
        
        <label>From</label>
        <select id="fromUnit" class="dropdown">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <label>To</label>
        <select id="toUnit" class="dropdown">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <label>Result</label>
        <div id="result" class="result">--</div>
        <button onclick="convertTemperature()" class="convert-button">Convert</button>
    </div>
    
    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById("temperature").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;
            let resultField = document.getElementById("result");
            
            if (isNaN(temp)) {
                resultField.innerText = "Invalid input";
                return;
            }
            
            let result;
            if (fromUnit === toUnit) {
                result = temp;
            } else if (fromUnit === "Fahrenheit" && toUnit === "Celsius") {
                result = ((temp - 32) * 5) / 9;
            } else if (fromUnit === "Fahrenheit" && toUnit === "Kelvin") {
                result = ((temp - 32) * 5) / 9 + 273.15;
            } else if (fromUnit === "Celsius" && toUnit === "Fahrenheit") {
                result = (temp * 9) / 5 + 32;
            } else if (fromUnit === "Celsius" && toUnit === "Kelvin") {
                result = temp + 273.15;
            } else if (fromUnit === "Kelvin" && toUnit === "Fahrenheit") {
                result = ((temp - 273.15) * 9) / 5 + 32;
            } else if (fromUnit === "Kelvin" && toUnit === "Celsius") {
                result = temp - 273.15;
            }
            
            resultField.innerText = result.toFixed(4) + " " + toUnit;
        }
    </script>
</body>
